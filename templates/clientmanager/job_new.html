{% extends "clientmanager/clientmanager_base.html" %}

{% block main %}

<form class="shift-aligned" method="POST" action="">
  {% csrf_token %}
  {% for field in form %}
  <div>
    {{ field.errors }}
    {{ field.label_tag }} {{ field }}
  </div>
  {% endfor %}
  <div>
    <br />
    <input type="submit" value="next" />
  </div>
</form>

{% endblock main %}
