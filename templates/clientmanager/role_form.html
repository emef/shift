<div class="shift-aligned">
  {% if form.non_field_errors %}{{ form.non_field_errors }}{% endif %}
  {% for fieldset in form.fieldsets %}
  <fieldset class="{{ fieldset.classes }}">
    <h2>{{fieldset.name}}</h2>
    <ol>
      {% for field in fieldset %}
      {% if field.is_hidden %}
      {{ field }}
      {% else %}
      <li{{ field.row_attrs }}>
	{{ field.errors }}
	{{ field.label_tag }}
	{{ field }}
      </li>
      {% endif %}
      {% endfor %}
    </ol>
  </fieldset>
  {% endfor %}
</div>
