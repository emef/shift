{% extends "shiftleader/shiftleader_base.html" %}

{% block main %}

{% ifnotequal jobs|length 0 %}

{% for item in jobs %}
<div>
  <h3><a href="{{job_url}}{{item.job.id}}/">{{item.job}}</a></h3>
  <ul>
    {% for shift in item.shifts %}
    <li> <a href="{{shift_url}}{{shift.id}}/">{{shift}}</a> </li>
    {% endfor %}
  </ul>
</div>
{% endfor %}

{% else %}
No jobs to display.
{% endifnotequal %}

{% endblock %}
